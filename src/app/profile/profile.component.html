<div class="profile-container">
    <aside class="sidebar">
      <ul>
        <li class="user-info">
          <img src="user-photo.jpg" alt="Jitu Chauhan" />
          <h3>Jitu Chauhan</h3>
          <p>Personal account</p>
        </li>
        <li><a href="#">Account</a></li>
        <li><a href="#">Dati</a></li>
        <li><a href="#">Ordini</a></li>
        <li><a href="#">Pagamenti</a></li>
        <li><a href="#">Esci</a></li>
      </ul>
    </aside>
  
    <section class="profile-content">
      <h2>Profile</h2>
  
      <div class="profile-picture">
        <h3>Profile Picture</h3>
        <img src="assets/profilo.jpg"  alt="Profile photo" />
      </div>
  
      <div class="account-info">
        <h3>Account Information</h3>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Jitu" />
          </div>
  
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Chauhan" />
          </div>
  
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="+1 4XX XXX XXXX" />
          </div>
  
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="text" id="birthday" placeholder="dd/mm/yyyy" />
          </div>
  
          <div class="form-group">
            <label for="address">Address Line</label>
            <input type="text" id="address" />
          </div>
  
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country">
              <option>India</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="state">State / Region</label>
            <select id="state">
              <option>Gujarat</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="city">City</label>
            <select id="city">
              <option>Ahmedabad</option>
            </select>
          </div>
  
          <button type="submit" class="save-button">Save Changes</button>
          <button type="button" class="cancel-button">Cancel</button>
        </form>
      </div>
    </section>
  </div>
