<div class="container">

    <h1>Accedi</h1>

    <form action="#">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="checkbox">
            <label for="remember">Ricordami su questo dispositivo</label>
            <input type="checkbox" id="remember" name="remember" style="margin-left: 5px;">
        </div>

        <button type="submit">Accedi</button><br>
    </form>

    <div style="margin-top: 10px;">
        <label for="account"> Non hai ancora un account? 
            <a [routerLink]="'/'">Registrati</a>
        </label>
    </div>
        
    <p><b><a [routerLink]="'/'" class="button-like" style="margin-top: 30px;"><img src="assets/icona_google.png"  />Accedi con Google</a></b></p>     
</div>
